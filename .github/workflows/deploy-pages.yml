name: Deploy CV to GitHub Pages

on:
  # Runs on pushes to main that affect resume data or rendering
  push:
    branches:
      - main
    paths:
      - 'resume-*.json'
      - 'scripts/**'
      - 'themes/**'
      - '.github/workflows/deploy-pages.yml'

  # Runs on pull requests to main for testing
  pull_request:
    branches:
      - main
    paths:
      - 'resume-*.json'
      - 'scripts/**'
      - 'themes/**'
      - '.github/workflows/deploy-pages.yml'

  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 #v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Render CV for GitHub Pages (phone stripped)
        run: bun run scripts/render-resume.ts nordic-minimal --output-dir github-pages --strip-phone

      - name: Verify phone number is stripped
        run: |
          if grep -i "phone" github-pages/*.html; then
            echo "ERROR: Phone number found in GitHub Pages files!"
            exit 1
          fi
          echo "âœ“ Phone number successfully stripped from all files"

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b #v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b #v4.0.0
        with:
          # Upload the github-pages directory (with phone stripped)
          path: 'github-pages'

      - name: Deploy to GitHub Pages
        # Only deploy on push to main, not on PRs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e #v4.0.5
